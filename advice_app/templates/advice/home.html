{% extends 'advice/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-6"><br>
            <div>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search by category">
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
            </div><br>
            {% for post in posts %}
            <div class="card" style="width:600px">
              
              <!-- <img class="card-img-top" src="" alt=""> -->
              <div class="card-body">
                <h4 class="card-title">Gategory: {{ post.category}}</h4><hr>
                <p class="card-text">Question: <br>{{ post.content }}</p>
                <p>
                  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample{{post.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Add Comment
                  </a>
                 
                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseComments{{post.id}}" aria-expanded="false" aria-controls="collapseComments">
                    view Comments
                  </button>
                </p>
                
              </div>
              
            </div>
            {% endfor %}
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
{% endblock content %}
