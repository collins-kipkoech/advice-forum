{% extends 'advice/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 bg-info">
            <h1 class="me">Login Here</h1>
        <div class="content">
            <section>
                <div class="register-wrapper">
                    <div class="register-block">
                        <h3 class="register-title">Login</h3>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form | crispy }}
                            
                            <input type="submit" value="Login"/>
                        </form>
                    </div>
                </div>
            </section>
                        
        </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock content %}
